<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>Find Posts</mat-label>
  <input matInput placeholder="Enter Post ID"
         value="1"
         [(ngModel)]="searchId"
          (keyup.enter)="loadData()"
  >
  <hr>
  <table class="table table hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>User ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tempData of list">
      <td>{{tempData.id}}</td>
      <td>{{tempData.userId}}</td>
      <td>{{tempData.title}}</td>
      <td>{{tempData.body}}</td>
    </tr>
    </tbody>
  </table>
</mat-form-field>
